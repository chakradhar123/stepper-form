<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Stepper-form</title>
</head>

<body>
    <h1 id="heading">Stepper Form</h1>
    <div id="steps-wrapper">
    <div id=steps>
        <div id="step-1">Step 1</div>
        <div id="step-2">Step 2</div>
        <div id="step-3">Step 3</div>
    </div>
</div>
<div id="forms" >
    <div class="form" id="form-1">
        <label for="email">Email 1</label>
        <input type="email" name="email" placeholder="Email" id="email-1"  />
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password" id="password"  />
        <button onclick="handleSubmit1()">Next</button>
    </div>
    <div class="form" id="form-2">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" placeholder="First Name" id="first-name"  />
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" placeholder="Last Name" id="last-name"  />
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Age" id="age"  />
        <button onclick="handleSubmit2()">Next</button>
    </div>
    <div class="form" id="form-3">
        <label for="phone">Phone No</label>
        <input type="text" name="phone" placeholder="phone" id="phone" />
        <label for="petname">Name of your Pet</label>
        <input type="text" name="petname" placeholder="Pet Name" id="petname" />
        <button onclick="handleSubmit3()">submit</button>
    </div>
    <div id="details">

    </div>
</div>

    <script src="./script.js"></script>
</body>

</html>
